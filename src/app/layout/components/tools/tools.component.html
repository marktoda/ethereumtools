<div class="center-component">
    <div class="card-deck-container matelevation-z4">
        <div *ngFor="let item of this.getTools()" class="card-item">
            <mat-card class="inventory-card" (click)="openTool(item)">
                <mat-card-header>
                    <mat-card-title class="red-text"><h3 class="card-header-text">{{item.name}}</h3></mat-card-title>
                </mat-card-header>
            </mat-card>
        </div>   
    </div>
</div>
