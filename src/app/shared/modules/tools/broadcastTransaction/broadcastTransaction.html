<div class="dialog">
  <h1 mat-dialog-title class="title">{{item.name}}</h1>
  <div mat-dialog-content class="content">
    <h3 class="header">transaction hex</h3>
      <br>
    <textarea class="txInput" rows="5" matInput [(ngModel)]="txInput"></textarea>
      <br>
    <button class="btn" mat-raised-button color="primary" (click)="broadcast()">submit</button>


    <br><br><br>
    
    <h3 class="header">result</h3>
      <br>
    <div *ngIf="txResult && txResult.startsWith('0x')">
      <a target="_blank" href="https://etherscan.io/tx/{{txResult}}">{{txResult}}</a>
    </div>
    <div *ngIf="!txResult || !txResult.startsWith('0x')">
      <p>{{txResult}}</p>
    </div>
    
  </div>
  <div class="padding">
  </div>
</div>
