<div class="dialog">
  <h1 mat-dialog-title class="title">{{item.name}}</h1>
  <div mat-dialog-content class="content">
    <h3 class="header">input</h3>
      <br>
    <textarea class="input" rows="5" matInput (ngModelChange)="onInputChange($event)" [(ngModel)]="hashInput"></textarea>

    <br><br><br>
    
    <h3 class="header">result</h3>
      <br>
    <p class="text-single-line-wrap">{{hashResult}}</p>
  </div>
  <div class="padding">
  </div>
</div>
